<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
                <form ng-submit="registerCtrl.doRegister()">
                        
                                <div class="form-group">
                                  <label for="exampleInputName">User name</label>
                                  <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter name" ng-model="registerCtrl.name" required>
                                  
                                </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ng-model="loginCtrl.email" required>
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="registerCtrl.password" required>
                        </div>
                        <div class="form-group">
                                <label for="exampleInputConfirmpassword">Confirmpassword</label>
                                <input type="confirmpassword" class="form-control" id="exampleInputConfirmpassword" placeholder="Password" ng-model="registerCtrl.confirmpassword" required>
                              </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>  
        </div>
    </div>
</div>
